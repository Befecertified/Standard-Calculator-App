<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id='container'>
        <article id='screen'>
            <main id="display"></main>
            <aside id="result"> 0 </aside>
        </article>
        <main id='calc-body'>
            <section id="numbers" class='number-order-box'>
                <div class="btn" id="equals">=</div>
                <div class="btn" id="dot">.</div>
                <div class="btn num" id="zero">0</div>
                <div class="btn num" id="one">1</div>
                <div class="btn num" id="two">2</div>
                <div class="btn num" id="three">3</div>
                <div class="btn num" id="four">4</div>
                <div class="btn num" id="five">5</div>
                <div class="btn num" id="six">6</div>
                <div class="btn num" id="seven">7</div>
                <div class="btn num" id="eight">8</div>
                <div class="btn num" id="nine">9</div>
            </section>
            <section id="operators">
                <div class="btn" id="add">+</div>
                <div class="btn" id="subtract">-</div>
                <div class="btn" id="multiply">ร</div>
                <div class="btn" id="divide">รท</div>
                <div class="btn" id="cancel">C</div>  
            </section>
        </main>
    </section>

    <script src="calculator.js"></script>
</body>
</html>
